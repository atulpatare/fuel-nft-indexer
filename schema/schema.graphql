schema {
    query: QueryRoot
}

type QueryRoot {
    mint: Mint
    transfer: Transfer
    test: Test
}

type Mint {
    id: ID!
    owner: Address!
    amount: Int8!
    token_id_start: Int8!
}

type Transfer {
    id: ID!
    from_user: Address!
    to_user: Address!
}

type Test {
    id: ID!
}
